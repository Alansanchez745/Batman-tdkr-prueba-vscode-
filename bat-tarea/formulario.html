<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - The Dark Knight Returns</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #1c1c1c url('./img/tdkr.jpg') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background: rgba(0, 0, 0, 0.85);
      padding: 2rem;
      border-radius: 12px;
      width: 350px;
      color: #fff;
      box-shadow: 0px 0px 20px rgba(255, 255, 0, 0.2);
      text-align: center;
    }

    .form-container h1 {
      margin-bottom: 1rem;
      font-size: 1.8rem;
      border-bottom: 2px solid #ffdf00;
      display: inline-block;
      padding-bottom: 5px;
    }

    .form-group {
      margin-bottom: 1rem;
      text-align: left;
    }

    label {
      font-size: 0.9rem;
      margin-bottom: 0.3rem;
      display: block;
    }

    input[type="text"],
    input[type="email"],
    input[type="number"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #2c2c2c;
      color: #fff;
      font-size: 1rem;
    }

    input::placeholder {
      color: #888;
    }

    .checkbox {
      display: flex;
      align-items: center;
      font-size: 0.85rem;
      margin-bottom: 1rem;
    }

    .checkbox input {
      margin-right: 8px;
    }

    button {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 0.5rem;
      transition: background 0.3s ease;
    }

    button[type="submit"] {
      background: #ffdf00;
      color: #000;
    }

    button[type="submit"]:hover {
      background: #ffc400;
    }

    .volver {
      background: #444;
      color: #fff;
    }

    .volver:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Bat-formulario</h1>
    <form id="registroForm" action="felicitaciones.html" method="GET">
      
      <div class="form-group">
        <label for="nombre">Nombre completo</label>
        <input type="text" id="nombre" name="nombre" required minlength="3" placeholder="Bruce Wayne">
      </div>

      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" name="email" required placeholder="ejemplo@correo.com">
      </div>

      <div class="form-group">
        <label for="edad">Edad</label>
        <input type="number" id="edad" name="edad" required min="13" max="120" placeholder="Ej: 35">
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required minlength="8" placeholder="Mínimo 8 caracteres">
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirmar contraseña</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Repite tu contraseña">
      </div>

      <div class="checkbox">
        <input type="checkbox" id="terminos" name="terminos" required>
        <label for="terminos">Acepto los términos y condiciones</label>
      </div>

      <button type="submit">Registrarse</button>
      <button type="button" class="volver" onclick="window.location.href='index.html'">Volver</button>
    </form>
  </div>

  <script>
    document.getElementById('registroForm').addEventListener('submit', function(event) {
      const pass = document.getElementById('password').value;
      const confirmPass = document.getElementById('confirmPassword').value;

      if (pass !== confirmPass) {
        event.preventDefault();
        alert('Las contraseñas no coinciden');
      }
    });
  </script>
</body>
</html>
