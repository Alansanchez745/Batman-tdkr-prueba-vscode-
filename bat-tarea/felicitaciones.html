<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Felicitaciones</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #1c1c1c;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .container {
      text-align: center;
      background: rgba(0,0,0,0.85);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0px 0px 20px rgba(255, 223, 0, 0.3);
      max-width: 400px;
    }

    .container img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 1rem;
      box-shadow: 0 0 10px rgba(255, 223, 0, 0.4);
    }

    .container h1 {
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
      color: #ffdf00;
      text-shadow: 0px 0px 5px #000;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      background: #ffdf00;
      color: #000;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #ffc400;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="./img/leg.jpg" alt="Laurita">
    <h1>Fin de mi p√°gina de prueba</h1>
    <a href="index.html" class="btn">Volver al inicio</a>
  </div>
</body>
</html>
